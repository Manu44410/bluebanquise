log_client_rsyslog_conf_path: /etc/rsyslog.d/client.conf
log_server_rsyslog_conf_path: /etc/rsyslog.d/server.conf
log_firewall_services_to_add:
  - syslog
log_work_dir: /var/spool/rsyslog
